<div class="row">
  <div class="col-sm-6" *ngFor="let site of portfolioSites">
    <a href="{{ site.link }}">
      <div class="thumbnail">
        <img src="/assets/{{ site.img }}" alt="{{ site.name }}">
        <div class="caption">
          <h3>{{ site.name }}</h3>
          <p>{{ site.description }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="bottomnav">
  <img routerLink="/employment" src="assets/prev.png" class="bottomicon">
  <img src="assets/next-disabled.png" class="bottomicon">
</div>
<br>
