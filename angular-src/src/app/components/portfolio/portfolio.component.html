<div class="row">
  <div class="col-lg-6" *ngFor="let site of portfolioSites">
    <a href="{{ site.link }}">
      <div class="thumbnail">
        <img src="/assets/{{ site.img }}" alt="{{ site.name }}">
        <div class="caption">
          <h3>{{ site.name }}</h3>
          <p>{{ site.description }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
